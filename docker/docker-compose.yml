version: "3.8"
services:
  db:
    image: postgres:15
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"

  web:
    build: .
    env_file: .env
    depends_on:
      - db
      - mailhog
    volumes:
      - ../:/app
    ports:
      - "8000:8000"

volumes:
  pgdata:
